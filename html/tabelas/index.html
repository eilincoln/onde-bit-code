<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com CSS</title>
    <style>
        /* Estilos para a tabela */
        table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<h2>Tabela de Exemplo</h2>

<table>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>País</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>João</td>
            <td>25</td>
            <td>Brasil</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td>Portugal</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>40</td>
            <td>Espanha</td>
        </tr>
        <tr>
            <td>Ana</td>
            <td>22</td>
            <td>Itália</td>
        </tr>
    </tbody>
</table>

</body>
</html>
